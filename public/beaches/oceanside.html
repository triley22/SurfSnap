  <script type="text/javascript">
  'use-strict';

//get elements
  const btnLogout = document.getElementById('btnLogout');  

  var user, name, email, photoUrl, uid, emailVerified;

  //log out button
    btnLogout.addEventListener('click', e => {
      firebase.auth().signOut();
      window.location = "/";
    });

   //realtime event listener
   firebase.auth().onAuthStateChanged(firebaseUser => {
    if (firebaseUser) {
      console.log(firebaseUser);
      console.log(firebaseUser.displayName);
      var x = ('<p class="navbar-text">Explore the Oceanside Gallery, ' + firebaseUser.displayName + '!</p>');
      document.getElementById("welcome").innerHTML = x;
      btnLogout.classList.remove('hide');
    } else {
      //redirect to index.html
      btnLogout.classList.add('hide');
    }
   });

   //image storage, get reference to the storage service
   var storage = firebase.storage();

   //create storage reference from our storage service
   var storageRef = storage.ref();

   const submitImage = document.getElementById('submitImage');

   // Create the file metadata
  var metadata = {
    contentType: 'image/jpeg'
  };

   submitImage.addEventListener('click', e => {
    e.preventDefault()
    var storage = firebase.storage();
    var storageRef = storage.ref();
    const mediaCapture = document.getElementById('mediaCapture');
    var file = mediaCapture.files[0];
    console.log(mediaCapture.files);
    // Upload file and metadata to the object 'images/mountains.jpg'
    var uploadTask = storageRef.child('images/oceanside/' + file.name).put(file, metadata);

    // Listen for state changes, errors, and completion of the upload.
    uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
        function(snapshot) {
          // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
          var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress + '% done');
          switch (snapshot.state) {
            case firebase.storage.TaskState.PAUSED: // or 'paused'
              console.log('Upload is paused');
              break;
            case firebase.storage.TaskState.RUNNING: // or 'running'
              console.log('Upload is running');
              break;
          }
        }, function(error) {

        // A full list of error codes is available at
        // https://firebase.google.com/docs/storage/web/handle-errors
        switch (error.code) {
          case 'storage/unauthorized':
            // User doesn't have permission to access the object
            break;

          case 'storage/canceled':
            // User canceled the upload
            break;

          case 'storage/unknown':
            // Unknown error occurred, inspect error.serverResponse
            break;
        }
      }, function() {
        // Upload completed successfully, now we can get the download URL
        var downloadURL = uploadTask.snapshot.downloadURL;
        console.log(downloadURL);
      });
    });
    
    //read data from storage


   //saves image uri in firebase, first saves image in cloud storage
   firebase.saveImage = function(event) {
    var currentUser = this.auth.currentUser;
    this.messagesRef.push({
      name: currentUser.displayName,
      imageUrl: SurfSnap.LOADING_IMAGE_URL,
      photoUrl: currentUser.photoURL || '/images/profile_placeholder.png'
    }).then(function(data) {

      //upload image to cloud storage
      var filePath = currentUser.uid + '/' + data.key + file.name;
      return this.storage.ref(filePath).put(file).then(function(snapshot) {

        //get files URI and update the placeholder
        var fullPath = snapshot.metadata.fullPath;
        return data.update({imageUrl: this.storage.ref(fullPath).toString()});
      }.bind(this));
    }.bind(this)).catch(function(error) {
      console.error('There was an error uploading file to cloud storage:', error);
    });
   };


  </script>
